services:
  postgres:
    image: 'pgvector/pgvector:pg16'
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    environment:
#      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5433:5432'

  llm:
    image: 'ollama/ollama'
    volumes:
      - 'ollama:/root/.ollama'
    ports:
      - '11434'

volumes:
  postgres-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.mnt/postgres/data
  ollama:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.mnt/ollama


networks:
  cipher:
