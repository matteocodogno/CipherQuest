services:
  postgres:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpwd
    ports:
      - 5433:5432
    labels:
      org.springframework.boot.service-connection: postgres
  llm:
    image: ollama/ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11435:11434


volumes:
  postgres-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.mnt/postgres/data
  ollama:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.mnt/ollama


networks:
  cipher:
