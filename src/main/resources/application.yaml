spring:
  application:
    name: CipherQuest
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3
          keep-alive: 10m
          temperature: 0.8
      embedding:
        enabled: false

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 384
  threads:
    virtual:
      enabled: true

application:
  name: '@project.name@'
  version: '@project.version@'

info:
  app:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'
